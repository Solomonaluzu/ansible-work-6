---
- name: install HTTP server
  hosts: g1
  become: yes
 
  tasks:
  - name: install HTTPD
    yum:
      name: httpd
      state: present
    when: ansible_distribution == "Amazon" or ansible_distribution == "Centos"

  - name: start httpd
    service:
      name: httpd
      state: started 
    when: ansible_distribution == "Amazon" or ansible_distribution == "Centos"  

  - name: Enable httpd
    service:
      name: httpd
      enabled: yes
    when: ansible_distribution == "Amazon" or ansible_distribution == "Centos"  

  - name: install Apache2
    apt:
      name: apache2
      state: present
    when: ansible_distribution == "ubuntu" or ansible_distribution == "Debian" 

  - name: start apache2
    service:
      name: apache2
      state: started 
    when: ansible_distribution == "ubuntu" or ansible_distribution == "Debian"  

  - name: Enable apache2
    service:
      name: apache2
      enabled: yes 
    when: ansible_distribution == "ubuntu" or ansible_distribution == "Debian"                 
...      
